<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png" />

  <link rel="stylesheet" href="../themes/pricing-component-with-toggle.css" />
  <script src="../themes/pricing-component-with-toggle.css" defer></script>
  <title>Pricing Table with Toggle</title>
</head>

<body>
  <header class="header">
    <h1 class="heading-title">Our Pricing</h1>
    <div class="switch-box">
      <p class="light-text">Annually</p>
      <label class="switch" id="switch">
        <input type="checkbox" checked />
        <span class="slider round"></span>
      </label>
      <p class="light-text">Monthly</p>
    </div>
  </header>
  <div class="bottom-svg">
    <img src="../images/bg-bottom.svg" alt="" />
  </div>

  <div class="pricing-container">
    <div class="pricing-card">
      <h2 class="pricing-title">Basic</h2>
      <div class="price-box">
        <span class="dollar-sign">$</span>
        <h3 class="price" id="basic">29.99</h3>
      </div>

      <ul class="pricing-list">
        <li>500 GB Storage</li>
        <li>3 Users Allowed</li>
        <li>Send up to 4 GB</li>
      </ul>
      <button class="pricing-btn">Learn More</button>
    </div>

    <div class="pricing-card purple-large">
      <h2 class="pricing-title">Professional</h2>
      <div class="price-box">
        <span class="dollar-sign">$</span>
        <h3 class="price" id="professional">32.99</h3>
      </div>

      <ul class="pricing-list">
        <li>1 TB Storage</li>
        <li>6 Users Allowed</li>
        <li>Send up to 12 GB</li>
      </ul>
      <button class="pricing-btn inverted">Learn More</button>
    </div>

    <div class="pricing-card">
      <h2 class="pricing-title">Master</h2>
      <div class="price-box">
        <span class="dollar-sign">$</span>
        <h3 class="price" id="master">59.99</h3>
      </div>
      <ul class="pricing-list">
        <li>3 TB Storage</li>
        <li>11 Users Allowed</li>
        <li>Send up to 24 GB</li>
      </ul>
      <button class="pricing-btn">Learn More</button>
    </div>
  </div>
</body>

</html>
