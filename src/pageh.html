<body>
    <script type="text/javascript">
        var vGlobal = 'this is global';
        function scopeFunction(){
            alsoGlobal ='this is also global variable';
            var vNotGlobal ='this is private and scoped to the function';
            function subfunction(){
                console.log(`Inside subfunction:${vNotGlobal}`);
                stillGlobal ='No var keyword so this is global';
                var isPrivate ='this is private to subfunction';
            }
            subfunction();
       // console.log(isprivate);//private variable
        }
        console.log(vGlobal);
       // console.log(alsoGlobal);
        scopeFunction();
        console.log(alsoGlobal);
       // console.log(vNotGlobal);
       console.log(stillGlobal);

    </script>
</body>
