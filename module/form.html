<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Form</title>
</head>

<body>

    <b>
        <h1 class="heading">RT-PCR TESTING FORM</h1>
    </b>
    <form action="#" id="formSubmission" method="post">
        <div class="form-container">
            <div class="name" id="name1">
                <label for="name">
                    Name:
                </label>
                <input type="text" name="text name" placeholder="Enter your Name" id="name" autofocus>
            </div>
            <div class="gender" id="gender">
                <label for="gender">Gender:</label>
                <input title="select gender" type="radio" id="c1" name="gender" id="gender" value="male">
                <label for="c1">Male</label>
                <input title="select gender" type="radio" id="c2" name="gender" id="gender" value="female">
                <label for="c2">Female</label>
                <input title="select gender" type="radio" id="c3" name="gender" id="gender" value="other">
                <label for="c3">Other</label>
            </div>
            <div class="aadhar" id="aadhar">
                <label>
                    Aadhar Number:
                </label>
                <input type="text" name="text aadhar-number" placeholder="XXXX XXXX XXXX" required
                    pattern="[0-9]{4} [0-9]{4} [0-9]{4}" maxlength="14" id="aadhar">
            </div>
            <div class="dob" id="dob">
                <label>
                    Date of birth:
                </label>
                <input title="enter your date of birth" id="dob" type="date" />
            </div>
            <div class="city" id="city">
                <label>
                    City:
                </label>
                <input type="text" placeholder="Enter your city" id="city" name="text city" />
            </div>
            <div class="dot" id="dot">
                <label>
                    Date of Test:
                </label>
                <input title="enter your date of test" id="dot" type="date" />
            </div>
            <div class="tot" id="tot">
                <label>
                    Time of Test:
                </label>
                <input title="enter your time of test" id="tot" type="time" />
            </div>
            <div class="result" id="result">
                <label>Result:</label>
                <input title="select result" type="radio" id="result" name="result" value="positive">
                <label for="r1">Positive</label>
                <input title="select result" type="radio" id="result" name="result" value="negative">
                <label for="r2">Negative</label>
            </div>
            <div class="lab-name" id="lab-name">
                <label>
                    Lab Name:
                </label>
                <input type="text" name="text lab-name" id="lab-name" placeholder="Enter the Lab Name">
                <div class="report-num" id="report-num">
                    <label>
                        Report Number:
                    </label>
                    <input type="text" name="text report-number" id="report-number" pattern="[A-Za-z]*[0-9]*[A-Za-z]*"
                        placeholder="Enter your Report Number">
                </div>
                <div>
                    <input type="button" id="add" value="add" onclick="AddRow()">
                    <input type="button" id="display" value="display">
                    <input type="button" id="search" value="search">

                </div>

            </div>
    </form>

    <table id="show">
        <th>Name</th>
        <th>Gender</th>
        <th>Aadhar Number</th>
        <th>Date of birth</th>
        <th>City</th>
        <th>Date of Test</th>
        <th>Time of Test</th>
        <th>Result</th>
        <th>Lab Name</th>
        <th>Report Number</th>
    </table>

    <script src="form.js"></script>
</body>

</html>
